<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Repeat Params
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Repeat Params</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- WHAT WE NEED -->
<!-- REPEAT DAYS OF THE WEEK -->
<!-- CHECK EACH DAY -->
<!-- BUDDY(S) -->
<ion-item>
  <ion-label>Days</ion-label>
    <ion-select multiple="true" cancelText="Cancel" okText="Done">
      <ion-select-option *ngFor="let d of weekdays" >{{d}}</ion-select-option>
    </ion-select>
</ion-item>

<!-- END DATE -->
<ion-item>
  <ion-label>End Date</ion-label>
  <ion-datetime pickerFormat="MM/DD/YYYY" [min]="date" [max]="maxDate" [placeholder]="currYear"></ion-datetime>
</ion-item>


<ion-footer>
  <ion-toolbar>
    <ion-button strong=true type=submit expand="block" size="default" (click)="dismiss()">Done</ion-button>
    <ion-button type=reset expand="block" size="default" slot="end" (click)="cancelled()">Cancel</ion-button>
  </ion-toolbar>  
</ion-footer>
